<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <ul id="listOfBooks"></ul>
    <ul id="listOfReadedBooks"></ul>

    <table id="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Max Pages</th>
          <th>On Page</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Add a book to the list:</h2>

    <input type="text" id="bookTitle" placeholder="Book Title" />
    <input type="text" id="bookAuthor" placeholder="Book Author" />
    <input type="text" id="pageOnBook" placeholder="Current Page On" />
    <input type="text" id="maxPagesBook" placeholder="Book Max Pages" />
    <button id="addToList">Add to list</button>

    <script src="./JS/data.js"></script>
    <script src="./JS/selectors.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
